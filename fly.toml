# fly.toml file generated for long-sky-6300 on 2023-01-17T18:18:19+01:00

app = "long-sky-6300"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[mounts]
source="ztm_ktistec"
destination="/data"

[env]

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 3000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
